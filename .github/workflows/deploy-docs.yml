# Name of the workflow
name: Build and Deploy API Documentation

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]
    # Only run if files in these paths are changed
    paths:
      - 'docs/index.html'
      - 'v1/openapi-v1.yaml'
      - 'v2/openapi-v2.yaml'
      - 'v3/openapi-v3.yaml'

jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This MUST be 'write' to allow pushing to the gh-pages branch

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install the original Redoc CLI tool
      - name: Install Redoc CLI
        run: npm install -g redoc-cli

      # 4. Create a directory to store the built documentation
      - name: Create build directory
        run: mkdir -p public

      # 5. Bundle documentation for each version using the 'bundle' command
      - name: Bundle v1 Docs
        run: redoc-cli bundle v1/openapi-v1.yaml -o public/v1/index.html

      - name: Bundle v2 Docs
        run: redoc-cli bundle v2/openapi-v2.yaml -o public/v2/index.html

      - name: Bundle v3 Docs
        run: redoc-cli bundle v3/openapi-v3.yaml -o public/v3/index.html

      # 6. Copy the main landing page into the public directory
      - name: Copy landing page
        run: cp docs/index.html public/index.html

      # 7. Verify Build Output (Let's keep this for one more run to confirm)
      - name: Verify Build Output
        run: ls -lhR public

      # 8. Deploy the contents of the 'public' directory to the 'gh-pages' branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
